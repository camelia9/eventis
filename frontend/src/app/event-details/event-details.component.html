<app-navbar> </app-navbar>
<mat-card class="example-card" layout-align="center end">
  <mat-card-header>
    <mat-card-title>{{event.name}}</mat-card-title>

  </mat-card-header>
  <img mat-card-image class="example-card-image" [attr.src]="event.imageUrl">
  <mat-card-content>
    <mat-card-subtitle>{{event.location}}</mat-card-subtitle>
    <mat-card-subtitle>{{event.startTime}}</mat-card-subtitle>
    <p>
      {{event.description}}
    </p>
    <mat-card-actions>
      <div class="button-row">
        <button mat-raised-button color="accent" (click)="attend(event)">Attend</button>
        <button mat-raised-button color="primary">See on Facebook</button>
      </div>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
