<app-navbar></app-navbar>
<mat-grid-list cols="8" rowHeight="400px">
  <mat-grid-tile *ngFor="let event of events" [colspan]="width" [rowspan]="height">
    <mat-card class="example-card">
      <mat-card-header>
        <!--<div mat-card-avatar class="example-header-image"></div>-->
        <mat-card-title>{{event.name}}</mat-card-title>
        <mat-card-subtitle>{{event.address}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image class="example-card-image" [attr.src]="event.photos">
      <mat-card-content>
        <p>Latitude: {{event.latitude}}</p><p> Longitude: {{event.latitude}}</p>
        <a href="https://www.google.com/maps/place/{{event.name}}" target="_blank">
          <img src="assets/images/maps-button.png" height="42" width="42">
        </a>

      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
